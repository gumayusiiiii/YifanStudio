<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .img-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: nowrap;
            margin: 2.5rem 0;
        }
        .img-row img {
            max-width: 320px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            border: 1px solid var(--border-color, #333);
            background: #fff;
            object-fit: contain;
        }
        @media (max-width: 1000px) {
            .img-row {
                flex-wrap: wrap;
            }
            .img-row img {
                max-width: 100%;
            }
        }
        body {
            background: var(--bg-color, #111);
            color: var(--text-color, #fff);
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 16px;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h2>Photo Group 1</h2>
            <div class="img-row">
                <img src="Mouse/pho1.jpg" alt="pho1">
                <img src="Mouse/pho2.jpg" alt="pho2">
                <img src="Mouse/pho3.jpg" alt="pho3">
            </div>
        </section>
        <section>
            <h2>Photo Group 2</h2>
            <div class="img-row">
                <img src="Mouse/xuan1.jpg" alt="xuan1">
                <img src="Mouse/xuan2.jpg" alt="xuan2">
                <img src="Mouse/xuan3.jpg" alt="xuan3">
            </div>
        </section>
    </div>
</body>
</html>
