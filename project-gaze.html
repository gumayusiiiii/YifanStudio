<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze - Charcoal Art</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .project-page {
            background: var(--bg-color);
            color: var(--text-color);
            padding-top: 80px;
            opacity: 0;
            transform: translateX(50px);
            animation: slideInFromRight 0.8s ease-out forwards;
        }
        @keyframes slideInFromRight {
            to { opacity: 1; transform: translateX(0); }
        }
        .project-page.slide-out {
            animation: slideOutToLeft 0.6s ease-in forwards;
        }
        @keyframes slideOutToLeft {
            to { opacity: 0; transform: translateX(-50px); }
        }
        .project-header {
            padding: 4rem 8rem 2rem 2rem;
            text-align: left;
            max-width: 1400px;
            margin: 0 auto;
            border-bottom: 1px solid var(--border-color);
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInDown 0.8s ease-out 0.1s forwards;
            position: relative;
        }
        @media (max-width: 768px) {
            .project-header { padding: 4rem 2rem 2rem; }
        }
        @keyframes fadeInDown {
            to { opacity: 1; transform: translateY(0); }
        }
        .project-title {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: var(--text-color);
        }
        .project-subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 3rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .project-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 8rem 4rem 2rem;
        }
        @media (max-width: 768px) {
            .project-content { padding: 4rem 2rem; }
        }
        .content-section {
            margin-bottom: 6rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease-out forwards;
        }
        .content-section:nth-child(1) { animation-delay: 0.2s; }
        .content-section:nth-child(2) { animation-delay: 0.4s; }
        .content-section:nth-child(3) { animation-delay: 0.6s; }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .back-button {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 1000;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }
        .gaze-img-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 0 auto 2rem auto;
        }
        .gaze-img-container img {
            width: 100%;
            max-width: 480px;
            border-radius: 14px;
            box-shadow: 0 2px 18px rgba(0,0,0,0.13);
            background: #000;
            object-fit: contain;
        }
        .project-info {
            max-width: 900px;
            margin: 0 auto 2.5rem auto;
            padding: 2rem 2.5rem;
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
        }
        .gaze-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.2rem;
            color: var(--text-color);
            text-align: center;
        }
        .gaze-material {
            font-size: 1.1rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .gaze-desc {
            font-size: 1.25rem;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="project-page">
        <a href="index.html" class="back-button">← Back</a>
        <header class="project-header">
            <h1 class="project-title">Gaze</h1>
            <p class="project-subtitle">Charcoal / Drawing / Art</p>
        </header>
        <main class="project-content">
            <section class="content-section">
                <div class="gaze-img-container">
                    <img src="paint/Men.jpg" alt="Gaze Artwork">
                </div>
                <div class="project-info">
                    <div class="gaze-title">Gaze</div>
                    <div class="gaze-desc">Am I watching you, or are you watching me?</div>
                    <div class="gaze-material">Material: Charcoal</div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        // 页面退出动画
        document.querySelector('.back-button').addEventListener('click', function(e) {
            e.preventDefault();
            document.querySelector('.project-page').classList.add('slide-out');
            setTimeout(() => {
                window.location.href = this.href;
            }, 600);
        });
    </script>
</body>
</html>
